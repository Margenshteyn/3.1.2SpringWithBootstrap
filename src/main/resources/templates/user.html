<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/role.css">
</head>
<body class="bg-light">
<div class="container-fluid ">
    <div class="row">
        <div class="col bg-dark ">
            <nav class="navbar navbar-light bg-dark">
  <span class="navbar-text text-white">
      <b> <td th:utext="${user.email}"></td></b>
      <td>with roles:</td>
      <td th:utext="${user.roles}"></td>
  </span>
                <a class="nav-link text-secondary font-weight-bold  text-right" href="/logout">Logout</a>
            </nav>
        </div>
    </div>


    <div class="row h-100 ">

        <div class="col-2  bg-white list-group">

            <nav class="nav my-2 flex-column nav-pills">
                <li class="nav-item" th:id="${user.roles}">

<!--                <li class="nav-item" th:switch = "${user.roles}"
                    th:case = "'[USER]'" id="USER" >-->

                    <a class="nav-link " href="/admin/table"> Admin </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active" href="/user">User</a>
                </li>

            </nav>
        </div>
        <div class="col my-3 mx-3  ">

            <div><h2>User information-page</h2></div>

            <div class="row">
                <div class="col  mx-3 border border-light bg-light">
                    <h5>About user</h5>

                    <div class="row bg-white ">
                        <div class="col my-3  ">
                            <table class="table table-striped  ">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="user : ${user}" th:id="${user.id}">

                                    <td scope="row" th:utext="${user.id}"></td>

                                    <td th:utext="${user.username}"></td>
                                    <td th:utext="${user.lastname}"></td>
                                    <td th:utext="${user.age}"></td>
                                    <td th:utext="${user.email}"></td>
                                    <td th:utext="${user.roles}"></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
