<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container-fluid ">
    <div class="row">
        <div class="col bg-dark ">
            <nav class="navbar navbar-light bg-dark">
  <span class="navbar-text text-white">
      <b> <td th:utext="${user.email}"></td></b>
      <td>with roles:</td>
      <td th:utext="${user.roles}"></td>
     </span>
                <a class="nav-link text-secondary font-weight-bold text-right" href="/logout">Logout</a>
            </nav>
        </div>
    </div>
    <div class="row h-100">
        <div class="col-2  bg-white list-group">
            <nav class="nav my-2 flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/table">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </nav>
        </div>
        <div class="col my-3 mx-3">


            <div><h2>Admin panel</h2></div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link " href="/admin/table">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/newUser">New User</a>
                </li>
            </ul>

            <div class="row">
                <div class="col  mx-3 border border-light  bg-light">
                    <h5>Add new user</h5>

                    <form method="post" action="/admin/table">
                        <div class="row  bg-white">
                            <div class="col-4 mx-auto text-center font-weight-bold my-2">
                                First name
                                <input type="text" name="firstname" class="form-control "></div>
                        </div>

                        <div class="row  bg-white">
                            <div class="col-4 mx-auto text-center font-weight-bold">
                                Last name
                                <input type="text" name="lastname" class="form-control"></div>
                        </div>
                        <div class="row  bg-white">
                            <div class="col-4 mx-auto text-center font-weight-bold my-2">
                                Age
                                <input type="number" step="1" min="0" name="age" class="form-control"></div>
                        </div>
                        <div class="row  bg-white">
                            <div class="col-4 mx-auto text-center font-weight-bold">
                                Email
                                <input type="email" name="email" class="form-control"></div>
                        </div>
                        <div class="row  bg-white">
                            <div class="col-4 mx-auto text-center font-weight-bold my-2">
                                Password
                                <input type="password" name="password" class="form-control"></div>
                        </div>
                        <div class="row  bg-white">
                            <div class="col-4 mx-auto text-center font-weight-bold">
                                Role
                                <select class="custom-select form-control" name="roles" multiple size="2">
                                    <option>ADMIN</option>
                                    &nbsp
                                    <option>USER</option>

                                </select>
                                <button type="submit" class="btn btn-success my-2">Add new user</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
